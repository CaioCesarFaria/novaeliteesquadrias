<body>


    <!-- #############   HEADER ################# -->
    <section class="container_header">
        <div class="header_topo">
        </div>
        <div class="header_menu">
            <div class="header_logo">
                <img src="./assets/logo_horizontal.svg" alt="Logo da Nova Elite Esquadrias em Alumínio">
            </div>
            <button class="menu-toggle" id="menuToggle">
                <span class="menu-icon"></span>
            </button>
            <nav class="menu" id="menu">
                <ul>
                    <img src="./assets/logo_icone.svg">
                    <li><a href="/index.html">Inicio</a></li>
                    <li><a href="/produtos.html">Produtos</a></li>
                    <li><a href="/portfolio.html">Portfólio</a></li>

                </ul>
            </nav>
            <nav class="menu_desktop">
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/produtos.html">Produtos</a></li>
                <li><a href="/portfolio.html">Portfólio</a></li>
            </nav>
        </div>
    </section>
    <!-- CONTAINER DAS OBRAS  -->
    <section class="container_portfolio">
        <div class="portfolio_inicio">
            <div class="box_linhas">
                <hr class="linha_antes">
                <p class="portfolio_title">Portfólio</p>
                <hr class="linha_depois">
            </div>
            <div class="obra_dados">
                <hr class="linha_obra_dados">
                <p class="dados_tipo">RESIDENCIAL</p>
                <hr class="linha_depois_obra_dados">
                <p class="obra_dados_title">Título da obra</p> <!-- Este título será atualizado dinamicamente -->
                <p class="obra_dados_descricao">Descrição da obra</p>
                <!-- Esta descrição será atualizada dinamicamente -->
            </div>
        </div>

        <!-- Seção para as imagens da obra -->
        <div class="container_portfolio_fotos">
            <div class="portfolio_fotos">
                <!-- As imagens da obra selecionada serão inseridas aqui -->
            </div>
        </div>
        <!-- Modal -->
        <div id="portfolioModal" class="modal">
            <span class="close" id="closeModal">&times;</span>
            <img class="modal-content" id="modalImage">
        </div>

        <div class="box_voltar">
            <a href="/portfolio.html">Voltar</a>
        </div>
    </section>
    <section class="container_footer">
        <div class="footer_col_1">
            <img src="./assets/logo_vertical.png" alt="Lofo da Nova Elite esquadrias" class="logo_footer">

        </div>
        <div class="footer_col_3">
            <div class="footer_botoes">

                <a href="https://wa.me/5562994577100" target="_blank" class="btn_zap">
                    <img src="./assets/icon_telefone.png">
                    <p>(62) 99429-5974</p>
                </a>
                <a href="https://www.instagram.com/novaeliteesquadrias/" target="_blank" class="btn_zap">
                    <img src="./assets/icon_insta.png">
                    <p>@novaeliteesquadrias</p>
                </a>
            </div>
        </div>
        <div class="footer_col_2">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3828.7710599808765!2d-48.95188872537622!3d-16.334638036488872!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935ea58c908e73a5%3A0x671d7b02107ddc65!2sElite%20Esquadrias%20de%20Aluminio!5e0!3m2!1spt-BR!2sbr!4v1727566453556!5m2!1spt-BR!2sbr"

                referrerpolicy="no-referrer-when-downgrade">

        </div>

        <p>Criado por GAIA Desenvolvimento Web e Design</p>
